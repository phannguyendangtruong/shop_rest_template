<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
   <main class="container ">
       <div th:replace="~{/cart/view :: shopping-cart}"></div>
       <div class="panel panel-primary co">
        <style>
            .co{
                position: relative;
                bottom : 100px;
                width : 900px;
                left : 200px;
            }
        </style>
        <hr>
           <div class="panel-heading">ORDER PURCHASING</div>
           <div class="panel-body">
              <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Purchaser:</div>
                        <div class="form-control" style="font-size : 20px;" id="username" th:text="${#request.remoteUser}"></div>
                    </div>
                  <div class="form-group col-sm-6">
                      <div>Order Date:</div>
                      <div class="form-control" style="font-size : 20px;" >{{order.createDate | date : 'dd-MM-yyyy'}}</div>
                  </div>
               </div>
               <div class="row">
                  <div class="form-group col-sm-12">
                      <div>Shipping Address:</div>
                      <input  class="form-control" name="address" id="address"th:value="${address}" style="font-size : 20px;" ></span>
                  </div>
               </div>
               <div class="panel-footer text-right">
                <br>
                <li class="totalRow" ng-click="order.purchase()"><a href="#" class="btn continue">Purchase</a>
               </div>
           </div>
       

          
       </div>
   </main>
</div>
