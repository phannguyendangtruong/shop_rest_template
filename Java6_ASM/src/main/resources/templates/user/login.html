<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/access/css/login.css" rel="stylesheet">

</head>
<body>
    
<form action="/login" method="post">
    <div class="form">
        <div class="form__box">
            <div class="form__left">
                <div class="form__padding"><img class="form__image" src="https://i.pinimg.com/originals/8b/44/51/8b4451665d6b2139e29f29b51ffb1829.png" /></div>
            </div>
            <div class="form__right">
                <div class="form__padding-right">
                    <form>
                        <h1 class="form__title">Login</h1><input class="form__email" type="text" placeholder="Email" /><input class="form__password" type="password" placeholder="******" /><input class="form__submit-btn" type="submit" value="Login" />
                    </form><span>Forgot <a class="form__link" href="#">Password</a></span>
                    <p> <a class="form__link" href="#">Create your account</a></p>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
